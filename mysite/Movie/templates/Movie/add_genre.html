{% extends "Movie/base.html" %}

{% block title %}Add new genre{% endblock %}
{% block content %}

<h1 align="left">Add new genre</h1>
<br>
<div align="left">
    <form action="/add_genre/" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" name="submit" value="Save"/>
    </form>
</div>

{%if success %}
<h2 align="center"><font color="green">Successfully added!</font></h2>
{%endif%}

{% endblock %}
